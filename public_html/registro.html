<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link href="css/registroStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body >
    <header id="hed"><h1>Formulario Mis Perris</h1></header>
      <div class="form">
    <form action="#" class="form-horizontal" id="my-form" method="post"  >

      <div class="form-group ">
        <label for="id_txtEmail">Correo electronico:</label>
        <input type="email" name="txtEmail" class="form-control"
         id="id_txtEmail" value="" placeholder="Ingrese Email"
         required=""/>
      </div>

      <div class="form-group">
        <label for="txtRun">Run:</label>
        <input type="text" name="txtRun" id="txtRun"
        class="form-control" value="" placeholder="Ingrese Run"
         required oninput="checkRut(this)"/>
      </div>

      <div class="form-group">
        <label for="id_txtNombre">Nombre Completo:</label>
        <input type="text" name="txtNombre" id="id_txtNombre"
        class="form-control" value="" placeholder="Ingrese Nombre"
         required oninput="val(this)"/>
      </div>

      <div class="form-group">
        <label for="id_dtFecha">Fecha de Nacimiento:</label>
        <input type="date" name="dtFecha" id="id_dtFecha"
        class="form-control" value="" required="" max="2001-12-31"/>


      </div>

      <div class="form-group">
               <label for="id_txtMovil">Movil:</label>
               <input class="form-control" type="tel" name="txtMovil" value=""
                      placeholder="Ingrese fono"
                      id="id_txtMovil"
                      required=""/>
      </div>

      <div class="form-group">
        <label for="id_cmbRegion">Seleccione region</label>
        <select id="id_cmbRegion" class="form-control" name="cmbRegion"
         >
        <option value="Arica y Parinacota">Arica y Parinacota</option>
        <option value="Tarapacá">Tarapacá</option>
        <option value="Antofagasta">Antofagasta</option>
        <option value="Atacama">Atacama</option>
        <option value="Coquimbo">Coquimbo</option>
        <option value="Valparaíso">Valparaíso</option>
        <option value="Región del Libertador Gral. Bernardo O’Higgins">Región del Libertador Gral. Bernardo O’Higgins</option>
        <option value="Región del Maule">Región del Maule</option>
        <option value="Región del Biobío">Región del Biobío</option>
        <option value="Región de la Araucanía">Región de la Araucanía</option>
        <option value="Región de Los Ríos">Región de Los Ríos</option>
        <option value="Región de Los Lagos">Región de Los Lagos</option>
        <option value="Región Aisén del Gral. Carlos Ibáñez del Campo">Región Aisén del Gral. Carlos Ibáñez del Campo</option>
        <option value="Región de Magallanes y de la AntárVca Chilena">Región de Magallanes y de la AntárVca Chilena</option>
        <option value="Región Metropolitana de Santiago">Región Metropolitana de Santiago</option>
      </select>
      </div>

      <div class="form-group">
        <label for="id_cmbComuna">Seleccione Comuna</label>
        <select id="id_cmbComuna" class="form-control" name="cmbComuna"
        required="" >
            <option value="">Comunas</option>
      </select>
      </div>


      <div class="form-group ">
        <label for="id_cmbVivienda">Seleccione tipo de vivienda</label>
        <select id=id_cmbVivienda class="form-control" name="cmbVivienda"
        >
        <option>Casa con patio grande</option>
        <option>Casa con patio pequeño</option>
        <option>Casa sin patio</option>
        <option>Departamento</option>
      </select>
      </div>

        <input type="submit" class="btn" value="Registrar" 
        style="width: 200px; margin: 5px auto;">

      </form>
          
          <input type="submit" class="btn" value="Volver" 
        style="width: 200px; margin: 5px auto;">
          
      <div  class="bot">
       <a href="index.html">Volver</a>
      </div>
</div>

<script src="js/validar.js" type="text/javascript"></script>
  </body>
</html>
