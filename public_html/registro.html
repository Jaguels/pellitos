<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>
          <form id="validacion-live" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail">RUT</label>
              <div class="controls">
                <input type="text" placeholder="14.569.484-1" />
              </div>
            </div>
          </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("form#formato-live input").rut({formatOn: 'keyup'});
        $("form#validacion-live input").rut({formatOn: 'keyup', validateOn: 'keyup'}).on('rutInvalido',
        function(){ $(this).parents(".control-group").addClass("error");}).on('rutValido',
        function(){ $(this).parents(".control-group").removeClass("error");});
      });
    </script>
<script src="js/validarRut.js" type="text/javascript"></script>
  </body> 
</html>
